name: CI & Deploy (single env)

on:
  push:
    branches:
      - master
      - 'feature/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package artifact
        run: |
          mkdir -p bundle
          cp -r dist package.json package-lock.json ecosystem.config.js bundle/

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: bundle

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./bundle

      - name: Write .env
        run: echo "${{ secrets.ENV_PROD }}" > ./bundle/.env

      - name: Copy bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          port: ${{ secrets.SSH_PORT_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          source: "bundle/**"
          target: "/home/ubuntu/nail-art-backend"
          strip_components: 1
          overwrite: true

      - name: Install deps & reload PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          port: ${{ secrets.SSH_PORT_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          script: |
            set -e
            cd /home/ubuntu/nail-art-backend
            npm ci --omit=dev
            pm2 startOrReload /home/ubuntu/nail-art-backend/ecosystem.config.js --only nail-art-backend
            pm2 save