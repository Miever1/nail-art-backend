name: CI & Deploy (NestJS)

on:
  push:
    branches:
      - master
      - 'feature/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package artifact
        run: |
          mkdir -p bundle
          cp -r dist package.json package-lock.json ecosystem.config.js bundle/

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: bundle

  deploy-staging:
    needs: build
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./bundle

      - name: Write .env (staging)
        run: echo "${{ secrets.ENV_PROD }}" > ./bundle/.env

      - name: Copy bundle to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_STAGING }}
          username: ${{ secrets.SSH_USER_STAGING }}
          port: ${{ secrets.SSH_PORT_STAGING }}
          key: ${{ secrets.SSH_KEY_STAGING }}
          source: "bundle/**"
          target: "/home/ubuntu/nail-art-backend-staging"

      - name: Install deps & reload PM2 (staging)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          port: ${{ secrets.SSH_PORT_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          script: |
            cd /home/ubuntu/nail-art-backend-staging
            npm ci --omit=dev
            pm2 startOrReload /home/ubuntu/nail-art-backend-staging/ecosystem.config.js --only nail-art-backend-staging
            pm2 save

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./bundle

      - name: Write .env (prod)
        run: echo "${{ secrets.ENV_PROD }}" > ./bundle/.env

      - name: Copy bundle to EC2 (prod)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          port: ${{ secrets.SSH_PORT_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          source: "bundle/**"
          target: "/home/ubuntu/nail-art-backend"

      - name: Install deps & reload PM2 (prod)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          port: ${{ secrets.SSH_PORT_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          script: |
            cd /home/ubuntu/nail-art-backend
            npm ci --omit=dev
            pm2 startOrReload /home/ubuntu/nail-art-backend/ecosystem.config.js --only nail-art-backend
            pm2 save